<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - ClassUp</title>
  <link rel="stylesheet" href="sesion.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Bienvenido a ClassUp </h1>
      <p>Inicia sesión para acceder a tu calendario</p>

      <form id="login-form">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@example.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit">Iniciar sesión</button>
      </form>

      <p class="note">¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </div>
  </div>

  <script src="sesion.js"></script>
</body>
</html>
