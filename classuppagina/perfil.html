<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - ClassUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <div class="profile-card">
  <img id="foto-perfil" src="foto.jpg" alt="Foto de perfil" class="profile-pic">
        <div class="profile-info">
          <h2 id="nombre-usuario">@Usuario123</h2>
          <p>Estudiante</p>
        </div>
      </div>
    </div>
    <hr class="divider">
    <div class="calendar-section">
      <div id="calendar-header">
        <button id="prev-month" onclick="cambiarMes(-1)">‚óÄ</button>
        <span id="month-year"></span>
        <button id="next-month" onclick="cambiarMes(1)">‚ñ∂</button>
      </div>
      <div style="display:flex; justify-content:center; gap:10px; margin-bottom:10px;">
        <select id="select-mes" onchange="irAMes()">
          <option value="0">Enero</option>
          <option value="1">Febrero</option>
          <option value="2">Marzo</option>
          <option value="3">Abril</option>
          <option value="4">Mayo</option>
          <option value="5">Junio</option>
          <option value="6">Julio</option>
          <option value="7">Agosto</option>
          <option value="8">Septiembre</option>
          <option value="9">Octubre</option>
          <option value="10">Noviembre</option>
          <option value="11">Diciembre</option>
        </select>
        <select id="select-anio" onchange="irAMes()"></select>
      </div>
      <table id="tabla-calendario">
        <thead>
          <tr>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mi√©</th>
            <th>Jue</th>
            <th>Vie</th>
            <th>S√°b</th>
            <th>Dom</th>
          </tr>
        </thead>
        <tbody id="cuerpo-calendario"></tbody>
      </table>
    </div>
  </div>

  <script>

    // Mostrar foto de perfil desde localStorage si existe
    const fotoPerfil = localStorage.getItem('fotoPerfil');
    if (fotoPerfil) {
      document.getElementById('foto-perfil').src = fotoPerfil;
    }

    // Mostrar nombre de usuario desde localStorage si existe
    const usuario = localStorage.getItem('usuario');
    if (usuario) {
      document.getElementById('nombre-usuario').textContent = '@' + usuario;
    }

    const cuerpoCalendario = document.getElementById("cuerpo-calendario");
    const mesAnio = document.getElementById("month-year");
    const selectMes = document.getElementById("select-mes");
    const selectAnio = document.getElementById("select-anio");

    let fecha = new Date();
    let mesActual = fecha.getMonth();
    let anioActual = fecha.getFullYear();

    // Rellenar select de a√±os
    for (let y = anioActual - 10; y <= anioActual + 10; y++) {
      let option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      if (y === anioActual) option.selected = true;
      selectAnio.appendChild(option);
    }

    function generarCalendario(mes, anio) {
      cuerpoCalendario.innerHTML = "";
      let primerDia = new Date(anio, mes, 1).getDay();
      let diasMes = new Date(anio, mes + 1, 0).getDate();

      // Ajustar primer d√≠a (en JS: 0=Domingo, queremos 1=Lunes)
      let offset = primerDia === 0 ? 6 : primerDia - 1;

      mesAnio.textContent = `${selectMes.options[mes].text} ${anio}`;
      selectMes.value = mes;
      selectAnio.value = anio;

      let fila = document.createElement("tr");
      // Espacios en blanco antes del primer d√≠a
      for (let i = 0; i < offset; i++) {
        let celda = document.createElement("td");
        fila.appendChild(celda);
      }

      for (let dia = 1; dia <= diasMes; dia++) {
        if (fila.children.length === 7) {
          cuerpoCalendario.appendChild(fila);
          fila = document.createElement("tr");
        }
        let celda = document.createElement("td");
        celda.textContent = dia;

        // Resaltar hoy
        let hoy = new Date();
        if (dia === hoy.getDate() && mes === hoy.getMonth() && anio === hoy.getFullYear()) {
          celda.classList.add("hoy");
        }

        fila.appendChild(celda);
      }
      // Completar la fila si queda incompleta
      while (fila.children.length < 7) {
        fila.appendChild(document.createElement("td"));
      }
      cuerpoCalendario.appendChild(fila);
    }

    function cambiarMes(delta) {
      mesActual += delta;
      if (mesActual < 0) {
        mesActual = 11;
        anioActual--;
      } else if (mesActual > 11) {
        mesActual = 0;
        anioActual++;
      }
      generarCalendario(mesActual, anioActual);
    }

    function irAMes() {
      mesActual = parseInt(selectMes.value);
      anioActual = parseInt(selectAnio.value);
      generarCalendario(mesActual, anioActual);
    }

    generarCalendario(mesActual, anioActual);
    
  </script>
  <div class="cuadro-opciones">
    <a href="perfil.html" class="boton-opcion">üë§ Ver perfil</a>
    <a href="cerrarsesion.html" class="boton-opcion">üö™ Cerrar sesi√≥n</a>
    <a href="inicio.html" class="boton-opcion">üè† Inicio</a>
  </div>
</body>
</html>
