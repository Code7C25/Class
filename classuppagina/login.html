<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | ClassUp</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="ClassUp.png" alt="ClassUp Logo" class="logo-img">
            <h1>Bienvenido a <span>ClassUp</span></h1>
        </div>

        <div class="form-card">
            <h2>Iniciar Sesión</h2>
            <form method="post" action="login.php" id="loginForm">
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
                <input type="password" id="clave" name="clave" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            <p class="registrate">¿No tienes cuenta? 
                <a href="registro.html">Regístrate</a>
            </p>
        </div>
    </div>

    <script>
        // Validación simple en cliente antes de enviar
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const usuario = document.getElementById('usuario').value.trim();
            const clave = document.getElementById('clave').value.trim();
            if (!usuario || !clave) {
                e.preventDefault();
                alert('Por favor completa todos los campos.');
            }
        });
    </script>

</body>
</html>
