<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | ClassUp</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="ClassUp.png" alt="ClassUp Logo" class="logo-img">
            <h1>Bienvenido a <span>ClassUp</span></h1>
        </div>

        <div class="form-card">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="usuario" placeholder="Nombre de usuario" required>
            <input type="password" id="clave" placeholder="Contraseña" required>
            <button onclick="login()">Entrar</button>
            <p class="registrate">¿No tienes cuenta? 
                <a href="registro.html">Regístrate</a>
            </p>
        </div>
    </div>

    <script>
        function login() {
            const usuario = document.getElementById('usuario').value.trim();
            const clave = document.getElementById('clave').value.trim();

            if (usuario === "" || clave === "") {
                alert("Por favor completa todos los campos.");
                return;
            }

            // Validación simulada (podés mejorarla con almacenamiento local)
            if (usuario === "admin" && clave === "1234") {
                window.location.href = 'perfil.html';
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>

</body>
</html>
