<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | ClassUp</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="form-card">
      <div class="logo">
        <img src="ClassUp.png" alt="ClassUp Logo" class="logo-img">
        <h1>Crear cuenta en <span>ClassUp</span></h1>
      </div>

    <form id="form-registro" method="POST" action="registro.php" enctype="multipart/form-data">
  <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
  <input type="password" id="password" name="password" placeholder="Contraseña" required>
  <label for="foto">Foto de perfil</label>
  <input type="file" id="foto" name="foto" accept="image/*">
  <button type="submit">Registrar</button>
</form>

      <p id="mensaje"></p>
      <p class="volver">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>

  <script>
    // Vista previa de la imagen
    const fotoInput = document.getElementById('foto');
    const preview = document.getElementById('preview');

    fotoInput.addEventListener('change', function() {
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });

    // Validar campos antes de enviar
    document.getElementById('form-registro').addEventListener('submit', function(event) {
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();
      if (usuario === "" || password === "") {
        event.preventDefault();
        document.getElementById('mensaje').textContent = "Completa todos los campos.";
      }
    });
  </script>
</body>
</html>
