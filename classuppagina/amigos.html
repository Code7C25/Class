<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Amigos - ClassUp</title>
  <link rel="stylesheet" href="css/amigos.css">
</head>
<body>
  <div class="container">
  <header class="profile-section">
    <h1>👥 Mis Amigos</h1>
  </header>

  <section id="lista-amigos">
    <p class="empty-msg">Aún no tienes amigos agregados.</p>
  </section>

  <!-- Cuadro inferior de accesos rápidos -->
  <div class="cuadro-opciones">
    <a href="inicio.php" class="boton-opcion">🏠 Inicio</a>
    <a href="busqueda.html" class="boton-opcion">🔍 Buscar</a>
    <a href="perfil.html" class="boton-opcion">👤 Perfil</a>
    <a href="amigos.html" class="boton-opcion">👥 Amigos</a>
    <a href="configuracion.html" class="boton-opcion">⚙️ Ajustes</a>
  </div>
</div>

  <script>
const usuarioActual = JSON.parse(localStorage.getItem("usuarioActual"));
const contenedor = document.getElementById("lista-amigos");

if (!usuarioActual) {
  // Si no hay usuario logueado, solo mostramos mensaje
  contenedor.innerHTML = `<p class="empty-msg">Debes iniciar sesión para ver tus amigos.</p>`;
} else {
  const clave = `amigos_${usuarioActual.usuario}`;
  const amigos = JSON.parse(localStorage.getItem(clave)) || [];

  if (amigos.length === 0) {
    contenedor.innerHTML = `<p class="empty-msg">Aún no tienes amigos agregados.</p>`;
  } else {
    contenedor.innerHTML = "";
    amigos.forEach(a => {
      const div = document.createElement("div");
      div.classList.add("usuario-card");
      div.innerHTML = `
        <div class="usuario-info">
          <img src="${a.foto}" class="usuario-foto" alt="Foto de ${a.nombre}">
          <div>
            <p class="usuario-nombre">${a.nombre}</p>
            <p>@${a.usuario}</p>
          </div>
        </div>
      `;
      contenedor.appendChild(div);
    });
  }
}
</script>

</body>
</html>
