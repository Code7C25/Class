<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Social</title>
  <link rel="stylesheet" href="css/inicio.css">
  <style>
    /* üîî Estilos agregados para campana y comentarios */
    .campana-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin-left: auto;
      transition: transform 0.2s ease;
    }
    .campana-btn:hover {
      transform: scale(1.2);
    }
    .comentarios-section {
      border-top: 1px solid #ccc;
      padding-top: 8px;
      margin-top: 10px;
    }
    .comentarios-section textarea {
      width: 100%;
      resize: none;
      margin-top: 5px;
      border-radius: 5px;
      padding: 5px;
    }
    .comentarios-section button {
      margin-top: 5px;
      background-color: #7a5c3d;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 4px 10px;
      cursor: pointer;
    }
    .comentario {
      background-color: #f0f0f0;
      color: #000;
      border-radius: 6px;
      padding: 5px 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="ClassUp.png" role="img" aria-label="ClassUp logo"></div>
      <h1 class="app-title">ClassUp</h1>
    </div>
  </header>
  <div class="container">
    
    <!-- Encabezado -->
    <header class="profile-section">
      <div class="profile-card">
        <img id="foto-perfil-inicio" src="https://via.placeholder.com/100" alt="fotoPerfil" class="profile-pic">
        <div class="profile-info">
          <h2>Mi Calendario Social</h2>
        </div>
      </div>
    </header>

    <!-- Bot√≥n para agregar recordatorio -->
    <section class="calendar-section">
      <h3>Recordatorios recientes</h3>
      <button class="event-btn" onclick="toggleCalendario()">‚ûï Nuevo recordatorio</button>
      
      <!-- Calendario oculto -->
      <div id="calendarioContainer" style="display:none; margin-top:15px;">
        <div id="calendar-header">
          <button id="prev-month"><--</button>
          <h2 id="month-year"></h2>
          <button id="next-month">--></button>
        </div>
        <div id="calendar"></div>
        <div id="event-form">
          <input type="text" id="event-title" placeholder="T√≠tulo del evento">
          <input type="date" id="event-date">
          <input type="time" id="event-time">
          <input type="text" id="event-desc" placeholder="Descripci√≥n (opcional)">
          <button id="add-event">Agregar evento</button>
        </div>
      </div>

      <!-- Contenedor de publicaciones -->
      <div id="postsContainer">
        <p class="empty-msg">Todav√≠a no hay recordatorios üì≠</p>
      </div>
    </section>
    
    <!-- Cuadro inferior fijo -->
    <div class="cuadro-opciones">
      <a href="inicio.html" class="boton-opcion">üè† Inicio</a>
      <a href="busqueda.html" class="boton-opcion">üîç Buscar</a>
      <a href="perfil.html" class="boton-opcion">üë§ Perfil</a>
      <a href="amigos.html" class="boton-opcion">üë• Amigos</a>
      <a href="configuracion.html" class="boton-opcion">‚öôÔ∏è Ajustes</a>
    </div>

    <script>
      const calendarioContainer = document.getElementById("calendarioContainer");
      const postsContainer = document.getElementById("postsContainer");

      function toggleCalendario() {
        calendarioContainer.style.display = 
          calendarioContainer.style.display === "none" ? "block" : "none";
        renderCalendar();
      }

      // --- L√≥gica de calendario ---
      const calendar = document.getElementById("calendar");
      const monthYear = document.getElementById("month-year");
      let currentDate = new Date();

      function renderCalendar() {
        calendar.innerHTML = "";
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        const months = ["Enero","Febrero","Marzo","Abril","Mayo","Junio",
                        "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        monthYear.textContent = `${months[month]} ${year}`;

        for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
          const empty = document.createElement("div");
          calendar.appendChild(empty);
        }

        for (let d = 1; d <= lastDate; d++) {
          const day = document.createElement("div");
          day.textContent = d;
          day.classList.add("day");
          if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
            day.classList.add("today");
          }
          calendar.appendChild(day);
        }
      }

      document.getElementById("prev-month").onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      };
      document.getElementById("next-month").onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      };

      // --- Publicar evento con campana y comentarios ---
      document.getElementById("add-event").onclick = () => {
        const title = document.getElementById("event-title").value;
        const date = document.getElementById("event-date").value;
        const time = document.getElementById("event-time").value;
        const desc = document.getElementById("event-desc").value;

        if (!title || !date) {
          alert("Completa al menos t√≠tulo y fecha.");
          return;
        }

        const emptyMsg = postsContainer.querySelector(".empty-msg");
        if (emptyMsg) emptyMsg.remove();

        const post = document.createElement("div");
        post.classList.add("post");

        const postId = "post_" + Date.now();

        post.innerHTML = `
          <div class="post-header">
            <img src="${getAvatarSrc()}" class="avatar" alt="avatar">
            <div>
              <strong>${title}</strong>
              <p class="post-date">üìÖ ${date} ‚è∞ ${time || "Sin hora"}</p>
            </div>
            <button class="campana-btn" onclick="activarCampana('${postId}', this)">üîî</button>
          </div>
          <div class="post-content">
            <p>${desc || "Sin descripci√≥n"}</p>
          </div>
          <div class="comentarios-section" id="comentarios_${postId}">
            <h4>Comentarios</h4>
            <div class="lista-comentarios"></div>
            <textarea placeholder="Escribe un comentario..."></textarea>
            <button onclick="agregarComentario('${postId}')">Comentar</button>
          </div>
        `;
        postsContainer.prepend(post);

        document.getElementById("event-title").value = "";
        document.getElementById("event-date").value = "";
        document.getElementById("event-time").value = "";
        document.getElementById("event-desc").value = "";
        calendarioContainer.style.display = "none";
      };

      // --- Foto de perfil ---
      function applyFotoPerfil() {
        const fotoEl = document.getElementById('foto-perfil-inicio');
        if (!fotoEl) return;
        try {
          fotoEl.src = getAvatarSrc();
        } catch (e) {
          const fotoPerfil = localStorage.getItem('fotoPerfil');
          fotoEl.src = fotoPerfil || 'https://via.placeholder.com/100';
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', applyFotoPerfil);
      } else {
        applyFotoPerfil();
      }

      function getAvatarSrc() {
        return localStorage.getItem('fotoPerfil') || 'https://via.placeholder.com/50';
      }

      // --- üîî Activar campana ---
      function activarCampana(postId, btn) {
        btn.textContent = "üîï";
        btn.disabled = true;
        alert("Recordatorio activado üîî");
      }

      // --- üí¨ Agregar comentario ---
      function agregarComentario(postId) {
        const post = document.getElementById("comentarios_" + postId);
        const textarea = post.querySelector("textarea");
        const lista = post.querySelector(".lista-comentarios");
        const texto = textarea.value.trim();

        if (texto === "") {
          alert("Escribe un comentario antes de enviar.");
          return;
        }

        const nuevoComentario = document.createElement("p");
        nuevoComentario.classList.add("comentario");
        nuevoComentario.textContent = texto;
        lista.appendChild(nuevoComentario);

        textarea.value = "";
      }

      renderCalendar();
    </script>
  </div>
</body>
</html>
